    <nav>
        <div>
            <h1 class="Mainheader">Leevin nettisivu</h1>
            <img src="../img/Bars.png" alt="Bar icon" onclick="toggleVisibility('navBar', 'none', 'block')">

    <div class="ToDo">
        <h1 onclick="recoverToDoData()">To Do</h1>
        <ul id="ToDoItems"></ul>
        <input type="text" placeholder="New task" id="AddItemToToDo" onchange="addNewItemToDo(), saveToDoList()">

    <div id="removeCheck">
        <h2>Important.</h2>
        <p>Are you sure that you want to remove item</p>
        <p id="deletableItem">Empty</p>
        <button class="allow" id="allowDeletion">Allow</button>
        <button class="deny" onclick="setVisibility('removeCheck', 'none')">deny</button>
    </div>
    <div id="Cookies">
        <h2>Allow this site to use cookies</h2>
        <p>This site only uses cookies to store your links and other imported data.</p>
        <button class="allow"onclick="allowCookies()">Allow</button>
        <button class="deny" onclick="setVisibility('Cookies', 'none')">Deny</button>
    </div>
